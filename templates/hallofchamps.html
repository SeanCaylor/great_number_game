            <h1>Welcome to the Great Number Game!</h1>

            <h5 style="color: white">Take a guess! {{ (session['guess_count'] - 1) }} guesses left!</h5>
        </div>

                    <h3 style="color: antiquewhite">{{ session['scorelist'][i] }}</h1>
                {% endfor %}
                <a href="/"><button style="background-color: white; box-shadow: 2px 2px black;">Play again!</button></a>
            </div>
        </div>
